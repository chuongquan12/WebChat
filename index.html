<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WebChat</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" style="height: 100%">
        <div class="col-md-4">
          <div class="row tabs">
            <div class="col-md-12">
              <div class="row tabs-user align-items-center">
                <div class="col-4">
                  <img
                    src="img/1597490497blobid0.jpg"
                    alt=""
                    class="img-fluid tabs-user__img user-detail"
                  />
                </div>
                <div class="col-6">
                  <h5 class="tabs-user__title user-detail">Chương Quân</h5>
                </div>
                <div class="col-2">
                  <span
                    class="tabs-user__icon-detail user-detail"
                    id="icon-user-detail"
                  >
                    <i class="fas fa-ellipsis-h"></i>
                  </span>
                </div>
              </div>
              <div
                class="row tabs-search align-items-center justify-content-center"
              >
                <input
                  type="text"
                  name=""
                  id=""
                  class="tabs-search__input"
                  placeholder="Search"
                />
                <span class="tabs-search__icon">
                  <i class="fas fa-search"></i>
                </span>
              </div>
              <div class="row tabs-list" id="tabs-list"></div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row content" id="content"></div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <div class="user" id="user-detail">
      <div class="row">
        <span class="user__icon-close">
          <i class="fas fa-arrow-left"></i>
        </span>
      </div>
      <div class="row justify-content-center">
        <img
          src="img/1597490497blobid0.jpg"
          alt=""
          class="img-fluid user__avatar"
        />
      </div>
      <div class="row justify-content-center user__name">
        <span>Chương Quân</span>
      </div>
      <br />
      <div class="row justify-content-center">
        <span class="user__case--item active" id="mess">
          <i class="fas fa-comments"></i> Tin nhắn
        </span>
      </div>
      <div class="row justify-content-center">
        <span class="user__case--item" id="contacts">
          <i class="fas fa-address-book"></i> Danh bạ
        </span>
      </div>
      <div class="row justify-content-center">
        <span class="user__case--item" id="add-friend">
          <i class="fas fa-user-plus"></i> Thêm bạn
        </span>
      </div>
      <div class="row justify-content-center">
        <span class="user__case--item" id="setting">
          <i class="fas fa-cog"></i> Chỉnh sửa
        </span>
      </div>
      <div class="row justify-content-center">
        <span class="user__case--item" id="logout">
          <i class="fas fa-sign-out-alt"></i> Đăng xuất
        </span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/194e38739f.js"
      crossorigin="anonymous"
    ></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
